FROM ubuntu:18.04 

ENV TZ="America/Los_Angeles"
ENV DEBIAN_FRONTEND="noninteractive"
RUN apt-get update   

RUN apt-get -y upgrade
RUN apt-get -y clean

RUN apt-get -y --no-install-recommends install \
    vim \
    less \
    curl \
    systemd \
    git \
    ca-certificates \
    python \
    python-pip \
    python-setuptools \
    python-dev \
    build-essential \
    make 

RUN cd /root/ 
WORKDIR /root/
RUN pip install networkx numpy scipy psutil tqdm zodb wheel
RUN pip install fparser==0.0.5
RUN git clone https://github.com/NCAR/KGen.git --branch master --single-branch 

RUN apt-get remove python3
RUN apt-get -y autoremove

